<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pending Problems</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h2 class="text-center mb-4">Pending Problems</h2>
        <div id="pendingList" class="mt-4"></div>
    </div>

    <script>
        function loadPendingProblems() {
            const pendingList = document.getElementById("pendingList");
            const pendingProblems = JSON.parse(localStorage.getItem("pendingProblems")) || [];

            if (pendingProblems.length === 0) {
                pendingList.innerHTML = "<p>No pending problems.</p>";
                return;
            }

            let html = `<ul class="list-group">`;
            pendingProblems.forEach((problem, index) => {
                html += `
                    <li class="list-group-item">
                        <strong>Problem ${index + 1}:</strong> ${problem.description}<br>
                        <strong>Location:</strong> ${problem.location}
                    </li>`;
            });
            html += `</ul>`;

            pendingList.innerHTML = html;
        }

        loadPendingProblems();
    </script>
</body>
</html>
